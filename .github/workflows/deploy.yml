name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: daniil-sakharov/hockey-project

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        env:
          BUILDX_NO_DEFAULT_ATTESTATIONS: 1
        timeout-minutes: 30

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deploy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy/compose/production/docker-compose.yml,deploy/config/nginx,config"
          target: "/opt/hockey/"
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/hockey

            # Create data directories
            mkdir -p /opt/hockey/data/{postgres,certbot/conf,certbot/www}
            mkdir -p /opt/hockey/config/nginx
            mkdir -p /opt/hockey/frontend

            # Copy nginx config to the right place
            cp -r /opt/hockey/deploy/config/nginx/* /opt/hockey/config/nginx/ 2>/dev/null || true

            # Create .env from GitHub Secrets
            cat > /opt/hockey/deploy/compose/production/.env << 'ENVEOF'
            GITHUB_REPOSITORY=daniil-sakharov/hockey-project
            POSTGRES_USER=hockey
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=hockey_stats
            APP_ENV=production
            LOG_LEVEL=info
            ENVEOF

            # Login to GitHub Container Registry
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new image
            docker compose -f deploy/compose/production/docker-compose.yml pull

            # Stop old services
            docker compose -f deploy/compose/production/docker-compose.yml down --remove-orphans || true

            # Start only postgres for migrations
            docker compose -f deploy/compose/production/docker-compose.yml up -d postgres

            # Wait for postgres to be healthy
            echo "Waiting for postgres to be healthy..."
            timeout 60 bash -c 'until docker compose -f deploy/compose/production/docker-compose.yml ps postgres | grep -q "healthy"; do sleep 2; done'

            # Run migrations
            echo "Running migrations..."
            docker compose -f deploy/compose/production/docker-compose.yml --profile migrate run --rm migrate

            # Extract frontend from docker image to /opt/hockey/frontend
            echo "Extracting frontend..."
            docker run --rm -v /opt/hockey/frontend:/out ghcr.io/${{ env.IMAGE_NAME }}:latest sh -c "cp -r /app/frontend/dist/* /out/"

            # Start all services
            echo "Starting all services..."
            docker compose -f deploy/compose/production/docker-compose.yml up -d

            # Cleanup old images
            docker image prune -f

            echo "Deploy completed!"
