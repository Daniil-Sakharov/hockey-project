name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: daniil-sakharov/hockey-project

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    # Only run if CI passed (for workflow_run trigger) or manual trigger
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        env:
          BUILDX_NO_DEFAULT_ATTESTATIONS: 1
        timeout-minutes: 30

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deploy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy/compose/production/docker-compose.yml,deploy/config,config"
          target: "/opt/hockey-bot/"
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/hockey-bot
            
            # –°–æ–∑–¥–∞—ë–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –¥–ª—è –¥–∞–Ω–Ω—ã—Ö
            mkdir -p /opt/hockey-bot/data/{postgres,prometheus,loki,tempo,grafana}
            
            # –ü—Ä–∞–≤–∞ –¥–ª—è prometheus (nobody:nobody = 65534:65534)
            sudo chown -R 65534:65534 /opt/hockey-bot/data/prometheus
            # –ü—Ä–∞–≤–∞ –¥–ª—è grafana (grafana user = 472)
            sudo chown -R 472:472 /opt/hockey-bot/data/grafana
            
            # –õ–æ–≥–∏–Ω –≤ GitHub Container Registry
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # –ü—É–ª–∏–º –Ω–æ–≤—ã–π –æ–±—Ä–∞–∑
            docker compose -f deploy/compose/production/docker-compose.yml pull

            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Å–µ—Ä–≤–∏—Å—ã –∏ —É–¥–∞–ª—è–µ–º orphan –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
            docker compose -f deploy/compose/production/docker-compose.yml down --remove-orphans || true

            # –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–æ–ª—å–∫–æ postgres –¥–ª—è –º–∏–≥—Ä–∞—Ü–∏–π
            docker compose -f deploy/compose/production/docker-compose.yml up -d postgres

            # –ñ–¥—ë–º –ø–æ–∫–∞ postgres —Å—Ç–∞–Ω–µ—Ç healthy
            echo "‚è≥ Waiting for postgres to be healthy..."
            timeout 60 bash -c 'until docker compose -f deploy/compose/production/docker-compose.yml ps postgres | grep -q "healthy"; do sleep 2; done'

            # –ó–∞–ø—É—Å–∫–∞–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏ (–±–µ–∑ || true - –¥–µ–ø–ª–æ–π –¥–æ–ª–∂–µ–Ω —É–ø–∞—Å—Ç—å –ø—Ä–∏ –æ—à–∏–±–∫–µ)
            echo "üîÑ Running migrations..."
            docker compose -f deploy/compose/production/docker-compose.yml --profile migrate run --rm migrate

            # –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Å–µ —Å–µ—Ä–≤–∏—Å—ã
            echo "üöÄ Starting all services..."
            docker compose -f deploy/compose/production/docker-compose.yml up -d --force-recreate

            # –ß–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–∑—ã
            docker image prune -f

            echo "‚úÖ Deploy completed!"
