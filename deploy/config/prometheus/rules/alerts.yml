groups:
  - name: hockey-alerts
    rules:
      - alert: HighErrorRate
        expr: sum(rate(hockey_errors_total[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"

      - alert: SlowResponses
        expr: avg(hockey_request_duration_seconds) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response times detected"
          description: "Average response time is {{ $value }}s"

      - alert: ParsingFailed
        expr: increase(hockey_parse_errors_total[1h]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Multiple parsing failures"
          description: "{{ $value }} parse errors in last hour"
