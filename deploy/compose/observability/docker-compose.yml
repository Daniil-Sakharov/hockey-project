services:
  # OTEL Collector - сбор метрик и трейсов
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: hockey-otel-collector
    command: ["--config=/etc/otel-collector.yml"]
    volumes:
      - ../../config/otel/otel-collector.yml:/etc/otel-collector.yml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8889:8889"   # Prometheus exporter
    restart: unless-stopped

  # Prometheus - хранение метрик
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: hockey-prometheus
    volumes:
      - ../../config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9090:9090"
    restart: unless-stopped

  # Grafana - визуализация
  grafana:
    image: grafana/grafana:10.2.2
    container_name: hockey-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../../config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    restart: unless-stopped

  # Jaeger - трейсинг
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: hockey-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # UI
      - "14250:14250"  # gRPC
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
