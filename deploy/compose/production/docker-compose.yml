services:
  # === БАЗА ДАННЫХ ===
  postgres:
    image: postgres:16-alpine
    container_name: hockey-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - /opt/hockey/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === HTTP API ===
  api:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: hockey-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_SSL_MODE: disable
      APP_ENV: ${APP_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      API_PORT: 8080
    command: ["/app/api"]

  # === ПЛАНИРОВЩИК ===
  scheduler:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: hockey-scheduler
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /opt/hockey/config/scheduler.yaml:/app/config/scheduler.yaml:ro
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_SSL_MODE: disable
      APP_ENV: ${APP_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    command: ["/app/scheduler"]

  # === МИГРАЦИИ ===
  migrate:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: hockey-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_SSL_MODE: disable
    command: ["/app/migrate"]
    restart: "no"
    profiles: ["migrate"]

  # === NGINX (reverse proxy + static) ===
  nginx:
    image: nginx:alpine
    container_name: hockey-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/hockey/config/nginx:/etc/nginx/conf.d:ro
      - /opt/hockey/data/certbot/conf:/etc/letsencrypt:ro
      - /opt/hockey/data/certbot/www:/var/www/certbot:ro
      - /opt/hockey/frontend:/usr/share/nginx/html:ro
    depends_on:
      - api

  # === CERTBOT (SSL renewal) ===
  certbot:
    image: certbot/certbot
    container_name: hockey-certbot
    volumes:
      - /opt/hockey/data/certbot/conf:/etc/letsencrypt
      - /opt/hockey/data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
