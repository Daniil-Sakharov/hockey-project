services:
  postgres:
    image: postgres:16-alpine
    container_name: hockey-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hockey}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hockey}
      POSTGRES_DB: ${POSTGRES_DB:-hockey_stats}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hockey} -d ${POSTGRES_DB:-hockey_stats}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
